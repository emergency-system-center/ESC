<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Grid</title>
    <link rel="stylesheet" href="stroke.css">
</head>
<body>
    <div class="stroke">
        <img class="logo" src="../img/logo-svg.svg" alt="">
        <!-- 수평 선 -->
        <div class="line" style="top: 29px;"></div>
        <div class="line" style="top: 148px;"></div>
        <div class="line" style="top: 235px;"></div>
        <div class="line" style="top: 441px;"></div>
        
        <!-- 수직 선 -->
        <div class="perpe" style="left: 30px; top: 0;"></div>   
        <div class="perpe" style="left: 150px; top: 0;"></div>  
        <div class="perpe" style="left: 235px; top: 0;"></div>  
        <div class="perpe" style="left: 320px; top: 0;"></div>  
        <div class="perpe" style="left: 440px; top: 0;"></div>  

        <div class="diagonal" style="left: 215px; top: -120px; height: 750px; transform: rotate(45deg);"></div> <!-- 대각선 오른쪽 위에서 왼쪽 아래로 -->
        <div class="diagonal" style="left: 255px; top: -120px; height: 751px; transform: rotate(-45deg);"></div> <!-- 대각선 왼쪽 위에서 오른쪽 아래로 -->
        
        <!-- 원 형  -->
        <div class="container">
            <!-- 큰 원 -->
            <div class="circle large-circle"></div> 
            <!-- 중간 원 -->
            <div class="circle medium-circle"></div>
            <!-- 작은 원 -->
            <div class="circle small-circle"></div>
        </div>
    </div>
    <div class="section" id="section1">
        <div id="section1_detail">
            Section 1
        </div>
    </div>
    <div class="section" id="section2"></div>
    <div class="section" id="section3">Section 3</div>
    <script src="stroke.js"></script>
</body>
</html>
